<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="user:${userList}">
        <td th:if="${user.name}" th:text="${user.name}">Name</td>
        <td th:if="${user.user_id}" th:text="${user.user_id}">UserId</td>
        <td th:if="${user.birthday}" th:text="${user.birthday}">UserId</td>
        <!--<td th:text="${#dates.format(user.register_time, 'dd-MM-yyyy')}">21/01/2020</td>-->
    </tr>
</table>
</body>
</html>
